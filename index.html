
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Junnel Danger's Boom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;700&display=swap');
    
    body {
      background-color: #1c1917;
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .font-bungee {
      font-family: 'Bungee', cursive;
    }

    /* Wood Texture Styling */
    .bg-wood {
      background: #451a03;
      background-image: 
        repeating-linear-gradient(90deg, transparent, transparent 40px, rgba(0,0,0,0.1) 40px, rgba(0,0,0,0.1) 41px),
        linear-gradient(to bottom, #78350f 0%, #451a03 100%);
      box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
    }

    .bg-wood-fence {
      background: #5d2c0b;
      background-image: linear-gradient(to right, rgba(0,0,0,0.2) 0%, transparent 50%, rgba(0,0,0,0.2) 100%);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
    }

    .bg-wood-dark {
      background: #271302;
      background-image: repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 20px);
    }

    /* Carnival Bulb Lighting */
    .bulb-main {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #fef08a;
      box-shadow: 0 0 10px #fde047, 0 0 20px #f59e0b;
      animation: flicker 2s infinite alternate;
    }

    /* String Lights Background Decorations */
    .string-light-row {
      position: absolute;
      width: 120%;
      height: 2px;
      background: rgba(0, 0, 0, 0.4);
      left: -10%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      pointer-events: none;
      z-index: 5;
    }

    .string-light-bulb {
      width: 6px;
      height: 8px;
      background: #fbbf24;
      border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
      box-shadow: 0 0 8px #f59e0b, 0 0 15px rgba(251, 191, 36, 0.4);
      animation: stringFlicker var(--flicker-dur, 3s) infinite alternate;
      position: relative;
    }

    .string-light-bulb::after {
      content: '';
      position: absolute;
      top: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 3px;
      background: #222;
    }

    @keyframes stringFlicker {
      0%, 100% { opacity: 1; filter: brightness(1); }
      50% { opacity: 0.7; filter: brightness(0.8); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(0.9); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-8px) rotate(1deg); }
    }

    .balloon-float {
      animation: float 3s ease-in-out infinite;
    }

    .prize-float {
      animation: prizeUp 0.8s ease-out forwards;
    }

    @keyframes prizeUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-80px) scale(1.5); opacity: 0; }
    }

    .crosshair {
      cursor: crosshair;
    }

    .vignette {
      background: radial-gradient(circle, transparent 60%, rgba(28, 25, 23, 0.4) 100%);
    }

    .balloon-body {
      width: 48px;
      height: 60px;
      border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
      position: relative;
    }

    .shake {
      animation: shake 0.15s cubic-bezier(.36,.07,.19,.97) both;
    }

    @keyframes shake {
      10%, 90% { transform: translate3d(-2px, 0, 0); }
      20%, 80% { transform: translate3d(3px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-5px, 0, 0); }
      40%, 60% { transform: translate3d(5px, 0, 0); }
    }

    /* Night Market Background - Lightened */
    .market-bg {
      background-color: #1c1917;
      background-image: radial-gradient(circle at 50% 50%, #292524 0%, #1c1917 100%);
    }

    .stall-pole {
      background: #271302;
      border-left: 2px solid rgba(255,255,255,0.05);
      border-right: 2px solid rgba(0,0,0,0.3);
    }
  </style>

</head>
<body>
  <div id="root"></div>
</body>
</html>
